<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Clube | Cadastro</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="texto">Create Your Account</h1>
    <div class="login-container">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="date" id="aniversario" placeholder="Birthday" required>
        <button id="loginBtn">Entrar</button>
        <div class="MenssagemErro" id="MenssagemErro"></div>
        <a href="login.html" class="signup-link">Sing In</a>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
